<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function </title>
</head>
<body>
  <h2>Function</h2>

  
  <script>
    let age = 78;     
    function printAge(){
      console.log(`Your age is ${age}`);
    }

    printAge();

    age = 18;
    printAge();

    age = 35;
    printAge();

   
  </script>
</body>
</html>
